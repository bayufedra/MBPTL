services:
  main:
    build:
      context: mbptl-main
      dockerfile: Dockerfile
    # image: bayufedra/mbptl-main:latest
    container_name: mbptl-main
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "${WEB1_PORT:-80}:80"
      - "${WEB2_PORT:-8080}:8080"
      - "127.0.0.1:${DB_PORT:-3306}:3306"
    command: /start.sh
    restart: unless-stopped

  internal:
    build:
      context: mbptl-internal
      dockerfile: Dockerfile
    # image: bayufedra/mbptl-internal:latest
    container_name: mbptl-internal
    ports:
      - "127.0.0.1:${WEB_INTERNAL_PORT:-1337}:1337"
    links:
      - main
    depends_on:
      - main
    restart: unless-stopped

volumes:
  db_data: